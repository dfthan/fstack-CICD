name: Deployment pipeline

on:
  push:
    branches:
      - master

jobs:
  deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: install backend
        run: npm install
      - name: install frontend
        run: cd frontend && npm i
      - name: build
        run: cd frontend && npm run build
      - name: lint
        run: npm run lint
